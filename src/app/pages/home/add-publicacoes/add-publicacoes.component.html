<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoStatus == 'pendente'">
      <form [formGroup]='formulario' (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span arial-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" formControlName="titulo" placeholder="Titulo da Publicação" class="form-control">
          </div>
          <div class="form-group">
            <input type="file" class="form-control" accept="image/*" (change)="selectFile($event)">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoStatus == 'andamento'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação em Andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span arial-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" [style.width]="porcentagem + '%'" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

    </div>
    <div class="modal-content" *ngIf="progressoStatus == 'concluido'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação concluida</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span arial-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Publicação Realizada com sucesso</p>
      </div>
    </div>
  </div>
</div>
